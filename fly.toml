# fly.toml app configuration file generated for ysy5491-surl on 2025-07-30T14:31:25+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ysy5491-surl'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services.ports]] # 이거 추가하니까 배포 됨 (앞에 프로토콜 http와 https 연결 허용)
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
